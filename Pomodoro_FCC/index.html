<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="../css/fa.css">
   <link rel="stylesheet" href="../css/bootstrap.css">
   <link rel="stylesheet" href="../css/css.css">
   <title>Pomodoro Clock</title>
</head>

<body>
   <h1 class="text-center">Pomodoro Clock</h1>
   <section class="time-selector">
      <div class="left">
         <button class="btn btn-danger break-decrement">-</button>
         <div class="display-time break">10</div>
         <button class="btn btn-primary break-increment">+</button>
      </div>

      <div class="right">
         <button class="btn btn-danger work-decrement">-</button>
         <div class="display-time work">10</div>
         <button class="btn btn-primary work-increment">+</button>
      </div>
   </section>

   <div class="clock">
      <p class="time">20</p>
   </div>

   <!--SCRIPTS-->
   <script src="../js/jquery.js"></script>
   <script src="../js/bootstrap.js"></script>
   <script src="../js/js.js"></script>
</body>

</html>
