<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="container">
        <section id="wrapper">
            <div class="weatherImage"><i class="wi wi-night-sleet"></i></div>
            <div class="weather">
                <div class="description"></div>
                <span class="temperature"> </span>
                <!--celsius and fahrenheit-->
                <button class="celsius">&#8451;</button>
                <button class="fahrenheit">&#8457;</button>
            </div>
        </section>

        <!--<div class="cloud"></div>-->
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!--<script src="weather.js"></script>-->
    <script>
        fetch("https://api.ipify.org?format=json").then(function (responseFirstAPI) {
            responseFirstAPI.json().then(function (dataFirstAPI) {
                console.log(dataFirstAPI)
                fetch(`http://ip-api.com/json/${dataFirstAPI.ip}`).then(function (responseSecondAPI) {
                    responseSecondAPI.json().then(function (dataSecondAPI) {
                        console.log(dataSecondAPI);
                    })
                })
            })
        })
    </script>
</body>

</html>
